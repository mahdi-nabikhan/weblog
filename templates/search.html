{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href={% static 'https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap' %} rel="stylesheet">

    <title>Stand CSS Blog by TemplateMo</title>

    <!-- Bootstrap core CSS -->
    <link href={% static 'vendor/bootstrap/css/bootstrap.min.css' %} rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href={% static "css/fontawesome.css"%}>
    <link rel="stylesheet" href={% static "css/templatemo-stand-blog.css"%}>
    <link rel="stylesheet" href={% static "css/owl.css"%}>
</head>
<body>
{% include 'base/header.html' %}
<div class="m-5">
{% for i in posts %}
    <img src="{{ i.image.url }}"><br>
    <p>{{ i.title }}</p><br>
    <p>{{ i.author.username }}</p><br>
    <p>{{ i.created_at }}</p>
{% endfor %}
</div>
</body>
</html>
